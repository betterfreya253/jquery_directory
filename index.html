        <meta charset="UTF-8" />

        <title>Introduction to jQuery</title>

    </head>
    <body>
        <script>
            function importHTML(filename) {
                var xhr = new XMLHttpRequest();
                xhr.open("GET", filename, true);
                xhr.onreadystatechange = function () {
                    if (this.readyState !== 4) return;
                    if (this.status !== 200) return; // Error handling, if needed
                    var div = document.createElement("div");
                    div.innerHTML = this.responseText;
                    document.body.appendChild(div);
                };
                xhr.send();
            }
            importHTML("html/lesson-1.html");
        </script>
        <h1>Introduction to Jquery</h1>
        <div class="lesson-1">
            <h2>FADE button</h2>
            <link rel="import" href="html/lesson-1.html" class="lesson" />
        </div>
        <div>hello</div>
    </body>
